<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="../../public/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../../public/css/bootstrap-responsive.min.css" />     
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script language="javascript" src="../../public/js/jquery.js"></script>
        <script language="javascript" src="../../public/js/bootstrap.min.js"></script>
        <script lang="javascript">
            $(document).ready(function(){
                $('#tab1_set').click(function(){
                    var lang = $('[name="lang"]').val();
                    $.ajax({
                        type:'post',
                        url:'?',
                        dataType:'json',
                        data:{type:'set',lang:lang},
                        success:function(result){
                            $('#tab1_ajax').html(result.info);
                            if(result.status=='ok'){
                                window.parent.location.reload();
                            }
                        }
                    })
                })
            })
        </script>   
    </head>
    <body>
            <div class="tabbable">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab1" data-toggle="tab"><{t}>语言设置<{/t}></a></li>
                </ul>
                <div class="tab-content">
                    <div class="row tab-pane active" id="tab1">
                        <dl class="dl-horizontal">
                            <dt><{t}>语言<{/t}></dt>
                            <dd><select name="lang" class="span2">
                                    <option value="zh-cn">简体中文</option>
                                    <option value="zh-tw">繁體中文</option>
                                </select></dd>
                            <dd><input type="button" id="tab1_set" class="btn btn-primary" value="<{t}>设置<{/t}>">              <span id="tab1_ajax" class="badge badge-warning"></span></dd>
                        </dl>
                    </div>
                </div>
            </div>
    </body>
</html>
