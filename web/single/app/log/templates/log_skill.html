<!DOCTYPE html>
<html>
<head>
<title><{t}>技能流水<{/t}></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../../public/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="../../public/css/bootstrap-responsive.min.css"/>
<script language="javascript" src="../../public/js/jquery.js"></script>
<script language="javascript" src="../../public/js/bootstrap.min.js"></script>
<script language="javascript" src="../../public/js/My97DatePicker/WdatePicker.js"></script>
</head>

<body>
<form action="?" method="get" class="well form-search" style="margin-bottom:10px;">
	<label <{if $conditions['from']=='info'}>class="hide"<{/if}>><{t}>角色ID<{/t}>：
	<input type="text" name="char_id" class="input-mini" maxlength="20" value="<{$conditions['char_id']}>">
	</label>
	<label style="margin-left:5px;"><{t}>时间<{/t}>：</label>
	<input class="input-small" placeholder="<{t}>输入开始日期<{/t}>" type="text" onfocus="WdatePicker({maxDate:'%y-%M-%d',minDate:'<{$conditions['open_date']}>',dateFmt:'yyyy-MM-dd'})" id="start_date" name="start_date" value="<{$conditions['start_date']}>">
	<i class="icon-minus"></i>
	<input class="input-small" placeholder="<{t}>输入结束日期<{/t}>" type="text" onfocus="WdatePicker({maxDate:'%y-%M-%d',minDate:'<{$conditions['open_date']}>',dateFmt:'yyyy-MM-dd'})" id="end_date" name="end_date" value="<{$conditions['end_date']}>">
	<label style="margin-left:5px;"><{t}>原等级<{/t}>：</label>
	<label><input class="input-mini-mini" placeholder="<{t}>最低<{/t}>" type="text" maxlength="4" id="min_level" name="min_level" value="<{$conditions['min_level']}>"/></label>
	<label><i class="icon-minus"></i></label>
	<label><input class="input-mini-mini" placeholder="<{t}>最高<{/t}>" type="text" maxlength="4" id="max_level" name="max_level" value="<{$conditions['max_level']}>"/></label>
	<label style="margin-left:5px;"><{t}>操作类型<{/t}>：</label>
	<select name="type" class="span2">
		<option value=""><{t}>全部<{/t}>...</option>
	<{foreach $skill_type_conf as $key=>$item}>
		<option value="<{$key}>" <{if $conditions['type']==$key}>selected<{/if}>><{$item}></option>
	<{/foreach}>
	</select>
	<button class="btn btn-primary" id="btn_search"><{t}>搜 索<{/t}></button>
<input type="hidden" name="from" value="<{$conditions['from']}>">
</form>

<div class="pagination pagination-right" style="margin:0;"><{$page}></div>
<table class="table table-bordered table-hover" style="margin-top:5px;">
<thead>
	<tr>
		<th><{t}>角色名<{/t}></th>
		<th><{t}>技能名称<{/t}></th>
		<th><{t}>升级信息<{/t}></th>
		<th><{t}>项目<{/t}></th>
		<th><{t}>时间<{/t}></th>
	</tr>
</thead>
<tbody>
<{foreach $data as $row}>
	<tr>
		<td><{$row['char_name']}></td>
		<td><{$row['skill_name']}></td>
		<td><span class="badge"><{$row['old_level']}></span> <i class="icon-forward"></i> <span class="badge badge-success"><{$row['new_level']}></span></td>
		<td><{$skill_type_conf[$row['type']]|default:''}></td>
		<td><{$row['time']}></td>
	</tr>
<{/foreach}>
</tbody>
</table>
<div class="pagination pagination-centered"><{$page}></div>
</body>
</html>
